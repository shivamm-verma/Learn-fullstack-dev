<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>

        <div>
            <h3>subjects</h3>

            <input name="sub"  id="chemistry" value="chem" type="checkbox">
            <label for="chemistry">chemistry</label>
            <input name="sub"  id="mathematics" value="math" type="checkbox">

        <br><br>
        <div>
            <select name="experience" id="experience">

                <option>no experience</option>

                <option value="worker">2-4years</option>
                <option value="king">5+ years</option>
            </select>
                <button type="submit">submit</button>
        </div>
                <br><br> <hr>
                <br><br>
                <div>

                    <label for="age" >Age </label>
                    <input name="age" type="range" id="age" min="0" max="80">

                    <input name="no-mail-acc" type="range" id="no-mail-acc" min="0" max="15">

                    <button type="submit">submit</button>
                </div>
        </div>
        <br><br> <hr>
        <br><br>
        <div>
            <label for="review">Comment your review: </label>
            <textarea 
                id="review" 
                name="review"  
                placeholder="Liked your website? Let us know"
                rows="3" cols="125">
            </textarea>
            <button type="submit">comment</button>
        </div>
