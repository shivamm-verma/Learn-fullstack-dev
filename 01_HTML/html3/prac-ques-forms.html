<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration Form</h3>
    <form action="/server">
        <div>
            <label for="fname"></label>
            <input id="fname" name="fname" placeholder="First Name">
            <label for="lname"></label>
            <input id="lname" name="lname" placeholder="Last Name">
            <br>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="m">Male</option>
                <option value="f">female</option>
                <option value="o">others</option>
            </select>
            <br>
            <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tnc" name="tnc">
            <label for="tnc"> Yes, I agree</label>
            </div>
        </div>
        <button type="submit">Register</button>
</body>
</html>
