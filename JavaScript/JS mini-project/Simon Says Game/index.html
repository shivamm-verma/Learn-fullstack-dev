<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any key to Start</h2>

    <div class="btn-container">
        <div class="line1">
            <div class="btn red" id="red" type="button">1</div>
            <div class="btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line2"></div>
        <div class="line2">
            <div class="btn green" id="green" type="button">3</div>
            <div class="btn blue" id="blue" type="button">4</div>
        </div>
    </div>
    <button class="start-btn">Start</button>
    <br><br><br><br><br>
    <p align="center">Created by <a href="www.github.com/shivamm-verma/simon-game/">Shivam</a></p>


    <script src="app.js"></script>
</body>

</html>
