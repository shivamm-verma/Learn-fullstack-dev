<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="lightgreen">
    <p>Rowspan &amp; Colspan table</p>
    <table border="black" bgcolor="pink">
        <!-- Header of this table -->
        <thead>
        <caption>Food Menu</caption>
            <tr>
                <th rowspan="2">item</th>
                <th colspan="2">price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <!-- body of this table -->
        <tbody>
            <tr>
                <td>chai</td>
                <td>5</td>
                <td>0.7</td>
            </tr>
            <tr>
                <td>samosa</td>
                <td>12</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
            <tr>
                <td>coffee</td>
                <td>25</td>
                <td>0.35</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
