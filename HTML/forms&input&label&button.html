<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.youtube.com">
        <label for="username" >Username: </label>
        <input type="text" placeholder="enter username" id="username">
        <br>
        <label for="password">Password: </label>
        <input type="password" placeholder="enter password" id="password">
        <br>
        <label for="age" >Age: </label>
        <input type="number" placeholder="enter age" id="age">
        <br>
        <label for="email" >E-Mail: </label>
        <input type="email" placeholder="enter e-mail" id="email">
        <br>
        <!-- current time: 
        <input type="time" placeholder="enter current time"> -->    <!--not needed for placeholder in this case-->
        <br>
        <label for="date" >Date:  </label>
        <input type="date" placeholder="enter date" id="date">    <!--not needed for placeholder in this case-->
        <label for="color" >Your favourite color: </label>
        <input type="color" placeholder="enter color" id="color">    <!--not needed for placeholder in this case-->
        <br>
        <label for="sendfile" >Select your file: </label>
        <input type="file" placeholder="add a attatchment" id="sendfile">    <!--not needed for placeholder in this case-->
        <button type="submit">Submit</button>
        <button type="button">Just Button</button>
        <button type="reset">reset</button>
        <br>
        <input type="button" value="Click Me!!">
    </form>
</body>
</html>
