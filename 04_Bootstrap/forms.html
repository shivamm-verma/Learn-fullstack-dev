<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="row g-3 align-items-center col-md-3">
            <div class="col-auto">
                <label for="username" class="col-form-label">Username</label>
            </div>
            <div class="col-auto">
                <input placeholder="Enter username" type="text" id="username" class="form-control"
                    aria-labelledby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be Available as of Today.
                </span>
            </div>
        </div>
        <div class="row g-3 align-items-center col-md-3">
            <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-auto">
                <input placeholder="Enter password" type="password" id="inputPassword6" class="form-control" aria-labelledby="passwordHelpInline">
            </div>
            <div class="col-auto">
                <span id="passwordHelpInline" class="form-text">
                    Must be 8-20 characters long.
                </span>
            </div>
        </div>
        <button type="button" class="btn btn-primary btn-sm col-1">Small button</button>
        <br><br>
    </div>
    <!-- checkboxes -->

    <h1>checkboxes</h1>
    <hr><br><br>

    <!-- style -->
    <!-- style="border: 2px solid black; width: 250px; margin: 20px; padding: 10px;" -->


    <div>
        <h4>Which is hardest Exam in India?</h4>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                JEE(Joint Entrance Examination)
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                NEET
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                UPSC
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" disabled>
            <label class="form-check-label" for="flexCheckChecked">
                Don't Know
            </label>
        </div>
    </div>

    <hr><br><br>

    <h3>What is your Mood?</h3>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">To Netflix and Chill</label>
    </div>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">To Study</label>
    </div>
</body>

</html>
