<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css1.css" />
  </head>
  <body>
    <div id="main">
      <div class="cont-1">
        <div class="inner">Home</div>
        <div class="inner">Admission</div>
        <div class="inner">Placement</div>
        <div class="inner">Fee Structure</div>
        <div class="inner">Support</div>
        <div class="inner">Contact</div>
      </div>
      <!-- form making for sign-up -->
      <div id="signup">
        <form action="#">
          <input
            id="usern"
            type="text"
            placeholder="Enter Username"
            type="text"
          />
          <label for="usern">Username: </label>

          <input
            id="passw"
            type="text"
            placeholder="Enter Password"
            type="password"
          />
          <label for="passw"></label>
        </form>
        <button class="login-btn" type="submit" style="background-color: green">
          Log-In
        </button>
      </div>
    </div>
  </body>
</html>
