<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            text-align: center;
        }

        h3 {
            font-size: 40px;
            margin: 10px auto;
        }

        .genrat {
            padding: 0.5rem 1.75rem 0.5rem 1.75rem;
            border-radius: 15px;
            font-weight: 850;
        }

        .colorbox {
            height: 200px;
            width: 1000px;
            font-weight: bolder;
            border: 3px solid black;
            margin: 10px auto;
        }
    </style>
</head>

<body>

    <!-- Activity(A Program that genrates random colour into a Div rectangular block.) -->

    <h3>Click to Genrate a Random Color</h3><br><br><br><br>
    <button class="genrat">Click to Genrate</button><br><br><br>
    <div class="colorbox">
        This is your New Color.
    </div>



    <!-- Linking of  JS files with this index.html file -->
    <script src="app.js"></script>
    <script src="practiceQues10.js"></script>


    <script>
        //  activity (A Program that genrates random colour into a Div rectangular block.)

        let btn = document.querySelector(".genrat")
        btn.addEventListener("click", function () {
            let head3 = document.querySelector("h3");
            colorGen = randomColor();
            head3.innerText = colorGen;

            let div1 = document.querySelector(".colorbox")
            div1.style.backgroundColor = colorGen;

            console.log("Colour updated.")
        })

        function randomColor() {
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);
            let color = `rgb(${red}, ${green}, ${blue})`;
            return color;
        }
        randomColor()
    </script>
</body>

</html>
