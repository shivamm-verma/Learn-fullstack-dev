<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ques-3</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <br>
    <form action="/server">
        <div>
        <input type="text" placeholder="Write your name" name="name" id="name">
        <label for="name">Name: </label>
        <br>
        <input type="text" placeholder="Write your email" name="email" id="email">
        <label for="email">Email: </label>
        </div>
        Message: 
        <br>
        <textarea rows="5" cols="85"></textarea>
        <br>
        <div>
            <input type="radio" id="rate1" name="rate" value="1">
            <label for="rate1" value="1" >1</label><br>
            <input type="radio" id="rate2" name="rate" value="2">
            <label for="rate2" value="2">2</label><br>
            <input type="radio" id="rate3" name="rate" value="3">
            <label for="rate3" value="3">3</label><br>
            <input type="radio" id="rate4" name="rate" value="4">
            <label for="rate4" value="4">4</label><br>
            <input type="radio" id="rate5" name="rate" value="5">
            <label for="rate5" value="5">5</label>
        </div>
        
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
